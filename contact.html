<html lang="en">
<head>

    <!-- Meta and Title Information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <!-- Linking external CSS file -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    
    <!-- Container to add padding around content -->
    <div class="padding-container">

        <!-- Header section containing logo and navigation links -->
        <header>
            <div class="header-left-side">

                <!-- Logo image -->
                <div class="logo-container">
                    <img src="/logo.png" alt="logo-image" />
                </div>

                <!-- Website name -->
                <h3>MIMIC-INTERVIEW</h3>
            </div>

            <!-- Navigation menu -->
            <nav class="header-right-side">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/faq.html">FAQ</a></li>
                <li><a href="/contact.html">Contact</a></li>
                <li><a href="/price.html">Price</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="/login.html">Login</a></li>
            </nav>
        </header>
    </div>

    <!-- Contact form section -->
    <form class="contact-form">

        <!-- Contact form header -->
        <h2>CONTACT US</h2>

        <!-- Input fields for name, email, and message -->
        <p type="Name:"><input placeholder="Write your name here.."></input></p>
        <p type="Email:"><input placeholder="Let us know how to contact you back.."></input></p>
        <p type="Message:"><input placeholder="What would you like to tell us.."></input></p>

        <!-- Submit button -->
        <button>Send Message</button>

        <!-- Contact details using the address tag -->
        <address>
            <div>

                <!-- Cite tag for phone number -->
                <span class="company-phone"></span><cite>012345678</cite>

                <!-- Cite tag for email address -->
                <span class="company-email"></span><cite>mimic-interview@company.com</cite>
            </div>
        </address>
    </form>

</body>
</html>
